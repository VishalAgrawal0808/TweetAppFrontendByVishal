<nav class="navbar navbar-dark">
  <div>
    <img src="../../../assets/images/icon.png" style="margin-right: 10px;" width="50" height="50"
      class="d-inline-block align-center mb-0" alt="">
    <span class="navbar-brand mb-0 h1 center">TweetApp</span>
  </div>
</nav>
  <div class="container" style="margin-top:30px">
    <div *ngIf="isPasswordChanged" style="color: green;text-align: center;"> New password updated successfully</div>
    <div class="card mb w-50 mx-auto my-auto password-div-border">
      <h1 class = "mx-auto my-auto changepasswordfont" style="margin-top:10px;margin-left: 10px;  margin-right: 0px;">Change Password</h1>
      <div class="card-body align-middle w-100 ">
        <form ngNativeValidate (ngSubmit)="changePassword()">
    
          <div class="form-row">
            <div class="form-group col-md">
              <label for="exampleInputEmail1" class="text-design">Email Id</label>
              <input type="text" (blur)="onpass()" class="form-control"
                name="userId" id="userId" [(ngModel)]="userId" required>
            </div>
            <div class="form-group col-md">
              <label for="exampleInputEmail1" class="text-design">Password</label>
              <input type="password" (blur)="onpass()" class="form-control"
                name="password" id="password" [(ngModel)]="password" required>
            </div>
            <div class="form-group col-md">
              <label for="exampleInputEmail1" class="text-design">Confirm Password</label>
              <input type="password" class="form-control" (blur)="onCheckPassword()"
                name="confirmPassword" id="confirmPassword"
                [(ngModel)]="confirmPassword" required>
              <small *ngIf="isPassword" style="color: red;">Retype correct password</small>
            </div>
    
          </div>
          <br>

          <button type="submit" *ngIf='validForm' class="btn"
          style="background-color:rgb(128, 165, 54); color: white; font-family: cursive;margin-top: 10px;margin-left: 220px;">Change Password</button>
          <button type="submit" *ngIf='!validForm' class="btn" disabled
          style="background-color:rgb(128, 165, 54); color: white; font-family: cursive;margin-top: 10px;margin-left: 220px;">Change Password</button>
        </form>
        
        <small *ngIf="passChange">Password not changed !..Invlaid userId</small>

        <p style="margin-inline-start:250px;font-family: cursive;margin-top: 10px;"> 
          <a style="text-decoration: green underline;color: olive;" href="#">Login here !</a></p>
      </div>
    
    </div>
    
  </div>
