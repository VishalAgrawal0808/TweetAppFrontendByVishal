    <div class="card mb-3 card-radius" style="max-width: 450px; margin-top: 80px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="../../../assets/images/locked.png"  width="100" height="100" alt="">
        </div>
        <div class="col-md-8">
          <div class="card-body">
              <h1 class="card-title loginfont">LOGIN</h1>
              <form ngNativeValidate (ngSubmit)="validateLogin()">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-design">User Id:</label>
                  <input type="text" class="form-control" name="userId" id="userId" [(ngModel)]="userId" required>              </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class="text-design">Password:</label>
                  <input type="password" class="form-control"  name="password" id="password" [(ngModel)]="password" required>
                  <a (click)="forgotPassword()" style="text-decoration:blue underline;"> Forgot password</a>
                </div>
                <br>
                <button type="submit" class="d-grid gap-2 col-12 mx-auto btn" 
                style="background-color:rgb(128, 165, 54); color: white; font-family: cursive;margin-top: 10px;">Login</button>
              </form>
              <small *ngIf = 'inValidLogin' style="color: red;" class="mx-auto my-auto">Invalid credentials</small>     
          </div>
          <p style="margin-inline-start:20px ;">New user ? <a style="text-decoration: green underline;color: olive;" (click)="registerPage()">Register Now !</a></p>
        </div>
      </div>
    </div>
